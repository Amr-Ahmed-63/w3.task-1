<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="row main">
        <form class="col-lg-3" action="home.html">
            <div class="style">
                <b>Login</b>
            </div>
            <div class="con">
                <label for="email">email:</label>
                <input type="email" name="email" placeholder="Enter your email" class="p-1 email">
            </div>
            <div class="con">
                <label for="passwpord">passwpord:</label>
                <input type="passwpord" name="passwpord" placeholder="Enter your passwpord" class="p-1 password">
            </div>
            <div class="con">
                <label for="name">name:</label>
                <input type="text" name="name" placeholder="Enter your name" class="p-1 name">
            </div>
            <div class="mess">

            </div>
            <button class="p-1 w-25 sub">Submit</button>
        </form>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
